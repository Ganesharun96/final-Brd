<!DOCTYPE html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <title>User Data</title>
</head>
<style>
div.container {
	text-align: right width:300px;
	padding: 10px;
	border: 5px solid grey;
	margin: 0px
}
</style>
<body>
       



	<h1>Registration Form</h1>
	<div class="container">
		<form action="RegistrationController" method="post">
		
				
					
				
					Customer_Code
					<input type="text" name="Customer_Code" id="Customer_Code" required="" /><br><br>
				
				
					Customer_Name
                    <input type="text" name="Customer_Name"  id="Customer_Name" required="" pattern="^[a-zA-Z0-9 ]*$"/><br><br>
                    

				
			       Customer_Address1
					<input type="text" name="Customer_Address1" id="Customer_Address1" required=""/><br><br>
				
				
					Customer_Address2
					<input type="text" name="Customer_Address2" id="Customer_Address2"/><br><br>
				
				
					Customer_PinCode
                    <input type="text" name="Customer_PinCode" id="Customer_PinCode" required="" pattern=".{6}" title="Six or more characters"/><br><br>
                        
                 
                
                        Email_Address
                    <input type="email" name="Email_Address"  id="Email_Address" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/><br><br> 
                    
				
				
					 Contact_Number
					<input type="number" name="Contact_Number" id="Contact_Number" required="" /><br><br>
				
				
					Primary_Contact
					<input type="number" name="Primary_Contact" id="Primary_Contact" /><br><br>
				
				
					Record_Status
					<input type="text" name="Record_Status" id="Record_Status" required="" pattern="[N|M|D|A|R]$" title="invalid status"><br><br>
                    
				
					Active_Inactive_Flag
					
					<select>
						<option value="Active" >Active</option>
						<option value="Inactive">Inactive</option>
			
					</select><br><br>
				
					Create_Date
					<input type="text" name="Create_Date" id="Create_Date"required=""  /><br><br>
				
				
					Created_By
					<input type="text" name="Created_By"  id="Created_By"required=""/><br><br>
				
				
					Modified_Date
					<input type="text" name="Modified_Date" id="Modified_Date" /><br><br>
				
				
					Modified_By
					<input type="text" name="Modified_By" id="Modified_By" /><br><br>
				
				
					Authorized_Date
					<input type="text" name="Authorized_Date" id="Authorized_Date"/><br><br>
				
				
					Authorized_By
					<input type="text" name="Authorized_By" id="Authorized_By" /><br><br>
				
			
			<input type="submit"/>

		</form>
		<br>
	
	
		
		
	</div>
</body>
</html>
